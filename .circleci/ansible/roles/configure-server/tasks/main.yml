---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
    state: fixed
- name: install nvm
  shell: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh 

- name: install nvm
  shell: sudo bash && source ~/.bashrc
  
- name: install node
  shell: nvm install v12.0.0

- name: "install npm."
  become: true
  apt:
    name: ["npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    version: 4.5.6
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ./backend-app
    state: directory