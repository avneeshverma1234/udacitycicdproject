---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
    state: fixed

- name: install node
  shell: curl -fsSL https://deb.nodesource.com/setup_12.x | sudo -E bash - && sudo apt-get install -y nodejs

- name: Sleep Playbook
  hosts: app
  gather_facts: no
  tasks:
    -  name: Sleep for 150 seconds and timeout
       tags: sleep150
       wait_for:
        delay: 150
        timeout: 0

- name: "install npm."
  become: true
  apt:
    name: ["npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    version: 4.5.6
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ./backend-app
    state: directory